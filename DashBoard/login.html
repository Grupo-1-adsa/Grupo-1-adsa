<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="icon" href="phone.png">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header-login">
        <section class="container-login">
            <div class="box-login">
                <i class="fas fa-headset teste"></i>
                <h1 class="title">Acesso a Dashboard</h1>
            </div>

        </section>
    </header>

    <main class="form-login">
        <h2>Login</h2>
        <form action="">

            <div class="toggle">
                <h3>Suporte</h3>

                <label class="switch" >
                    <input type="checkbox" id="selectf">
                    <span class="slider round"></span>
                </label>

            </div>
            <div class="input-field">
                <input autocomplete="off" type="text" name="username" id="username"
                    placeholder="Entre com seu Nome de UsuÃ¡rio">
                <div class="underline"></div>

            </div>

            <div class="input-field">
                <input autocomplete="off" type="password" name="password" id="password"
                    placeholder="Entre com a sua Senha">
                <div class="underline"></div>
            </div>

            <input autocomplete="off" type="submit" value="Continue" onclick="validar()">
        </form>
    </main>

    <script src="../main.js"></script>
</body>

</html>
