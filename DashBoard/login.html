<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="phone.png">
    <link rel="shortcut icon" href="./DashGestor/img/" type="image/x-icon">
    <title>Login</title>
    <link rel="shortcut icon" href="./DashGestor/img/logoBranco.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header-login">
        <section class="container-login">
            <div class="box-login">
                <img src="./DashGestor/img/logobrancoSombra.svg" alt="">
                <h1 class="title">Acesso a Dashboard</h1>
            </div>

        </section>
    </header>

    <main class="form-login">
        <h2>Login</h2>

        <form action="javascript:void(0)" onsubmit="validar()">

            <div class="toggle">
                <h3>Suporte</h3>
                <label class="switch">
                    <input type="checkbox" id="selectf" value="off" onclick="ativar()">
                    <span class="slider round"></span>
                </label>
                <h3>Gestor</h3>

            </div>
            <div class="input-field">
                <input autocomplete="off" type="text" name="username" id="username"
                    placeholder="Entre com seu Nome de UsuÃ¡rio">
                <div class="underline"></div>

            </div>

            <div class="input-field">
                <input autocomplete="off" type="password" name="password" id="password"
                    placeholder="Entre com a sua Senha">
                <div class="underline"></div>
            </div>
            <a href="">Esqueceu senha, clique aqui</a>
            <input autocomplete="off" type="submit" value="Continue">
        </form>
    </main>
</body>

</html>

<script>
    var valueToggle = 0

    function ativar() {
        valueToggle++
        if (valueToggle == 2) {
            valueToggle = 0
        }
    }

    function validar() {

        console.log(selectf.value)
        if (valueToggle == 1) {
            window.location.href = './DashGestor/gestorDash.html';
        } else {
            window.location.href = './DashSup/supDash.html';

        }

    }

</script>
