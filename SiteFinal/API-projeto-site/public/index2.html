<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>

<body>
  <form id="formulario_login" method="post" onsubmit="return entrar()">
    <input type="text" placeholder="Nome" name="nome">
    <select name="tipo" id="tipo_func">
      <option value="gestor">gestor</option>
      <option value="suporte">suporte</option>
    </select>
    <input type="password" placeholder="Nome" name="senha">
    <input style="cursor: pointer;" type="submit" value="Entrar">
  </form>
</body>
<script>
  function entrar() {
    var formulario = new URLSearchParams(new FormData(formulario_login));
    fetch("/usuarios/autenticar", {
      method: "POST",
      body: formulario
    }).then(resposta => {
      if (resposta.ok) {
        resposta.json().then(json => {

          sessionStorage.tipo = json.tipo;
          sessionStorage.id = json.id;
          sessionStorage.nome = json.nome;
          if (tipo_func.value == "gestor") {
            window.location.href = "/teste/gestor.html";
          } else {
            window.location.href = "supervisor.html";
          }

        });
      } else {
        window.location.href = "paginaerro.html";
        console.log('Erro de login!');
        resposta.text().then(texto => {
          console.error(texto);
        });
      }
    });
    return false;
  }
</script>

</html>
