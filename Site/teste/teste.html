<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teste.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="contato" class="contato">
      <section class="container">
        <h2>Contato</h2>
        <form action="" class="contato-formulario">
          <section>
            <div class="input-field">
              <input class="in_form" placeholder="Insira seu email" />
              <div class="underline"></div>
            </div>
          </section>
          <section>
            <div class="input-field">
                <select name="" id="" class="in_form">
                    <option value="">Dúvida</option>
                    <option value="">Reclamação</option>
                    <option value="">Feedback</option>
                </select>
              <div class="underline"></div>
            </div>
          </section>
          <section>
            <div class="input-field">
              <input class="in_form" placeholder="Insira a sua mensagem" />
              <div class="underline"></div>
            </div>
          </section>

          <input class="in_form" autocomplete="off" type="submit" value="Continue" />
        </form>
      </section>
    </section>
  </body>
</html>
