<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/fone1.png" type="image/x-icon">
    <title>Cadastro</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header class="header-login">
        <section class="container-login">
            <div class="box-login">
                <i class="fas fa-headset teste"></i>
                <h1 class="title">FastTech</h1>
            </div>

            <ul>
                <li><a href="index.html" class="voltar">Voltar &olarr;</a></li>
            </ul>
        </section>
    </header>

    <main class="form-cadastro">
        <h2>Cadastro Empresa</h2>

        <form name="formularioCadastro" id="formCadastro" onsubmit="sendEmail()">
            <section>
                <div class="input-field">
                    <input autocomplete="off" type="text" name="username" id="username"
                        placeholder="Informe o Nome da Empresa" onkeyup="validar()">
                    <div class="underline"></div>

                    <div id="tremerUsername" class="vai_tremer"></div>
                </div>
            </section>
            <div>

                <div class="input-field">
                    <input autocomplete="off" type="text" name="cnpj" id="cnpj" placeholder="Informe o CNPJ"
                        onkeyup="validar()">
                    <div class="underline"></div>
                    <div id="tremerCnpj" class="vai_tremer"></div>
                </div>
                <section>
                    <div class="input-field">
                        <input autocomplete="off" type="text" name="cep" id="cep" placeholder="Informe o CEP"
                            onkeyup="validar()">
                        <div class="underline"></div>
                        <div id="tremerCep" class="vai_tremer"></div>
                    </div>
            </div>
            </section>
            <section>
                <div class="input-field">
                    <input autocomplete="off" type="text" name="tel" id="tel" placeholder="Informe o Telefone"
                        onkeyup="validar()">
                    <div class="underline"></div>
                    <div id="tremerTel" class="vai_tremer"></div>
                </div>
            </section>

            <div class="input-field">
                <input autocomplete="off" name="email" id="email" placeholder="Informe o Email"
                    onkeyup="validar()">
                <div class="underline"></div>
                <div id="tremerEmail" class="vai_tremer"></div>
            </div>

            <input type="submit"  value="Continue" >
        </form>
      <!--   <div class="footer">
            <input type="checkbox" checked="checked" value="Lembrar"> Lembrar-me<br>
            <div class="social-fields">
                <div class="social-field cadastro">
                    <a href="login.html">
                        Já tem uma conta? Faça seu login!
                    </a>
                </div>
            </div>
        </div> -->

    </main>

    <script src="main.js"></script>

</body>

</html>
