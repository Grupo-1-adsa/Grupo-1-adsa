<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="icon" href="phone.png">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header-login">
        <section class="container-login">
                <div class="box-login">
                    <i class="fas fa-headset teste"></i>
                    <h1 class="title">FastTech</h1>
                </div>

                <ul>
                    <li><a href="" class="voltar">Voltar &olarr;</a></li>
                </ul>
        </section>
    </header>    
    

    <main class="form-login">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com seu Nome de Usuário">
                <div class="underline"></div>

            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Entre com a sua Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <input type="checkbox" checked="checked" value="Lembrar"> Lembrar-me<br>
            <div class="social-fields">
                <div class="social-field cadastro">
                    <a href="#">
                        Não tem uma conta? Cadastre-se
                    </a>
                </div>
                <div class="social-field senha">
                    <a href="#">
                        Esqueceu senha
                    </a>
                </div>
            </div>
        </div>

    </main>



</body>

</html>
