<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagex/png" href="../../img/iconEmpresa.png">
    <title>Cadastrar Cliente</title>

    <link rel="stylesheet" href="../css/cadastroEmpresa.css" />
</head>

<body>

    <a href="listaEmpresas.html"><img src="../img/voltarAzul.png" alt="" class="voltar" onclick="voltarLista()"
            id="voltarLista" /></a>
    <img src="../img/voltarAzul.png" alt="" class="voltar" onclick="voltar()" id="voltar" style="display: none" />

    <div class="containerCadastro">
        <h1>Cadastrar de empresas</h1>
        <div class="box-fast">
            <img src="../img/iconPreto.png" alt="" />
            <span>FastTech</span>
        </div>
    </div>

    <main>
       
        <form id="form_cadastro" class="formAcess" onsubmit="return cadastrar()">
            <div id="dadosEmpresa" >
                <h3>Dados da empresa:</h3>
                <label for="name" class="input-fild">
                    <span>Name:</span>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" class="input-padrao"
                        placeholder="Nome e sobrenome" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>CNPJ:</span>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite o cnpj" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>CEP:</span>
                    <input type="text" id="cep" name="cep" placeholder="Digite o cep" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Bairro:</span>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Logradouro:</span>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Cidade:</span>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite o cidade" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Número:</span>
                    <input type="number" id="numero" name="numero" placeholder="Digite o número" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Complemento:</span>
                    <input type="text" id="complemento" name="complemento" placeholder="Digite complemento" />
                    <div class="underline"></div>
                </label>

                <button id="btn_next" placeholder="Digite o nome" onclick="continuar(event)">
                    Next
                    <img src="../img/next-button.png" alt="" />
                </button>
            </div>

            <div id="dadosAcesso" style="display: none" class="formAcess">
                <h3>Dados da de acesso:</h3>
                <label for="name" class="input-fild">
                    <span>Login:</span>
                    <input type="text" id="loginEmpresa" name="loginEmpresa" placeholder="Digite o login" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Senha:</span>
                    <input type="text" id="senhaEmpresa" name="senhaEmpresa" placeholder="Digite a senha" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Confirmar senha:</span>
                    <input type="text" id="confiSenha" name="confiSenha" placeholder="Confirme a senha" />
                    <div class="underline"></div>
                </label>

                <h3>Dados para contato:</h3>
                <label for="name" class="input-fild">
                    <span>Telefone:</span>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" />
                    <div class="underline"></div>
                </label>
                <label for="name" class="input-fild">
                    <span>Email:</span>
                    <input type="text" id="email" name="email" placeholder="Digite o e-mail" />
                    <div class="underline"></div>
                </label>

                <button type="submit" id="btn_entrar" value="Cadastrar" style="display: none">
                    Cadastrar
                    <img src="../img/salvar.png" alt="" />
                </button>
            </div>
        </form>

        <div id="modal">
            <div id="abrirModalInstrucao">
                <div class="modal slideDown">
                    <a href="#fecharCom" class="fecharIns" onclick="fecharInstrucao()">x</a>
                    <h1>Empresa cadastrada com sucesso!</h1>
                    <img src="../img/check.gif" alt="">
                    <a href="./listaEmpresas.html">Vizualizar</a>
                </div>
            </div>
        </div>

    </main>

    <section class="images">
        <img src="../img/fundoLista.png" alt="Mobile" />
        <div class="circle"></div>
    </section>
</body>

</html>

<script>
    function continuar(event) {
        event.preventDefault();
        const ceps = document.getElementById("cep");
        ceps.value = ceps.value.replace("-", "");

        document.getElementById("dadosEmpresa").style.display = "none";
        document.getElementById("dadosAcesso").style.display = "block";
        document.getElementById("btn_entrar").style.display = "block";
        document.getElementById("btn_next").style.display = "none";
        document.getElementById("voltarLista").style.display = "none";
        document.getElementById("voltar").style.display = "block";
    }

    function voltar(event) {
        document.getElementById("dadosEmpresa").style.display = "block";
        document.getElementById("dadosAcesso").style.display = "none";
        document.getElementById("btn_entrar").style.display = "none";
        document.getElementById("btn_next").style.display = "block";
        document.getElementById("voltar").style.display = "none";
        document.getElementById("voltarLista").style.display = "block";
    }

    function voltarLista() {
        document.getElementById("voltarLista").style.display = "block";
    }

    function cadastrar() {
        const modal = document.querySelector("#modal");
        var formulario = new URLSearchParams(new FormData(form_cadastro));

        fetch("/gestor/cadastrar", {
            method: "POST",
            body: formulario,
        }).then(function (response) {
            if (response.ok) {
                modal.classList.add("ativo");
                /* window.location.href = "./listaEmpresas.html"; */
            } else {
                window.location.href = "./listaEmpresas.html";
                console.log("Erro de cadastro!");
            }
        });
        return false;
    }

    function fecharInstrucao() {
        abrirModalInstrucao.style.display = 'none'
    }
</script>
