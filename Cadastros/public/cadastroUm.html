<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">

            <h1 class="titulo">Cadastro de empresas</h1>

            <div>
                <img src="img/iconPreto.png" alt="">
                <span class="tituloFast">FastTech</span>
            </div>
        </div>
    </div>

    <main class="estiloForm">

        <form action="">

            <label for="name" class="input-fild">
                <span>Name:</span>
                <input type="text" id="name" name="name" placeholder="Digite o nome">
                <div class="underline"></div>
            </label>
            <label for="name" class="input-fild">
                <span>CNPJ:</span>
                <input type="text" id="name" name="name" placeholder="Digite o cnpj">
                <div class="underline"></div>
            </label>
            <label for="name" class="input-fild">
                <span>CEP:</span>
                <input type="text" id="name" name="name" placeholder="Digite o cep">
                <div class="underline"></div>
            </label>
            <label for="name" class="input-fild">
                <span>Bairro:</span>
                <input type="text" id="name" name="name" placeholder="Digite o bairro">
                <div class="underline"></div>
            </label>
            <label for="name" class="input-fild">
                <span>Logradouro:</span>
                <input type="text" id="name" name="name" placeholder="Digite o logradouro">
                <div class="underline"></div>
            </label>
            <label for="name" class="input-fild">
                <span>Cidade:</span>
                <input type="text" id="name" name="name" placeholder="Digite o cidade">
                <div class="underline"></div>
            </label>
            <label for="name" class="input-fild">
                <span>Número:</span>
                <input type="text" id="name" name="name" placeholder="Digite o número">
                <div class="underline"></div>

            </label>

            <button type="submit" value="Next" id="button" placeholder="Digite o nome" alt="">
                Next

                <img src="img/seta.svg" alt="">
            </button>

        </form>
    </main>
    <section class="images">
        <img src="img/fundoLista.png" alt="Mobile">
        <div class="circle"></div>
    </section>

    <section id="listaEmpresa" style="display: none;">
        <div class="header">
            <div class="container">

                <h1 class="titulo">Cadastro de empresas</h1>

                <div>
                    <img src="img/iconPreto.png" alt="">
                    <span class="tituloFast">FastTech</span>
                </div>
            </div>
        </div>
     
        <section class="images">
            <img src="img/fundoLista.png" alt="Mobile">
            <div class="circle"></div>
        </section>
</body>

</html>
